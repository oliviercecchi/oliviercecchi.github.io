<div id="map"></div>

 <script>
 
 
	var dateyear =d3.time.format("%Y")
	
	
		
	var LeafIcon = L.Icon.extend({
				options: {
					iconSize:     [25, 25],
					iconAnchor:   [0, 0],
					}
			});

	var LeafIconMSA = L.Icon.extend({
				options: {
					iconSize:     [25, 23],
					iconAnchor:   [0, 0],
					}
			});

	var symb_choc = new LeafIcon({iconUrl: 'image/choc.png'});
	var symb_dist = new LeafIcon({iconUrl: 'image/distrib.png'});
	var symb_msa = new LeafIconMSA({iconUrl: 'image/MSA.png'});
	var symb_mex = new LeafIconMSA({iconUrl: 'image/MEx.png'});
	var map = L.map('map',{
		  fullscreenControl: true,
		  fullscreenControlOptions: {
			position: 'topleft'
		  }
		  }).setView([6.6,19.90], 7);
	
	function popUp(feature, layer) {
		layer.bindPopup(
		'<h3>'+feature.properties.type_inter+ '</h3>' +  (feature ?
        '<b>Ville: </b>' + feature.properties.OCHA_village_v2 
		+ '<br/><b>Date debut: </b>' + feature.properties.Date1 
		+ '<br/><b>Date fin: </b>' + feature.properties.Date2 
		+ '<br/><b>ONG: </b>' + feature.properties.Partner
		+ '<br/><b>Incident ID: </b>' + feature.properties.AlerteID
        : '<b></b>')
		)};
  
	var base = L.tileLayer('http://otile2.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
	var inset = L.tileLayer('http://otile2.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		});

	sat="http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}";
	var satt = new L.TileLayer(sat);
	var topo = L.esri.basemapLayer("Topographic");
	var natgeo = L.esri.basemapLayer("NationalGeographic");
	var ocean = L.esri.basemapLayer("Oceans");
	var shade = L.esri.basemapLayer("ShadedRelief");
	var grey = L.esri.basemapLayer("DarkGray");
	
	
        var layer01 = new L.TileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {

            attribution: 'Tiles &copy; <a href="http://hot.openstreetmap.org/">Humanitarian OpenStreetMap Team</a>; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var layer02 = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; Map Data <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

	
	
	function getColor_2014(d) {
			return d == "ACF"  ? '#0467b5' :
			       d == "ACTED"  ? '#0f3a63' :
			       d == "DRC"  ? '#ecff5c' :
    			   d == "IRC"  ? '#868478' :
				   d == "PU AMI"  ? '#53a653' :
				   d == "SOLIDARITES" ? '#b31b16' :
									'#FFEDA0';
		}

	
	function style(feature) {
		return {
			weight:1,
			opacity: 0.9,
			color: 'black',
			dashArray: '3',
			fillOpacity: 0
			};
	}

	function couverture_2014(feature) {
		return {
			weight:0,
			opacity: 0.9,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.3,
			fillColor: getColor_2014(feature.properties.PREF_NOM)
			};
	}
	
	var MSA_2014 = new L.geoJson(MSA,
	{
	dataType:"json",
	pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {
			   icon: symb_msa,
			   opacity:0.9
			 });
			 
			 },
	filter: function(feature, layer) {
    		        return (dateyear(new Date(feature.properties.Date1)) ==2014);
    		    },
	onEachFeature:popUp
	}).addTo(map);


	
	var inter_2014 = new L.geoJson(inter,
	{
	pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {
			   icon: symb_dist,
			   opacity:0.9
			 });
			 
			 },
	filter: function(feature, layer) {
    		        return (dateyear(new Date(feature.properties.Date1)) ==2014);
    		    },
	onEachFeature:popUp
	}).addTo(map);
	
	
	
	var mex_2014 = new L.geoJson(MEX,
	{
	pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {
			   icon: symb_mex,
			   opacity:0.9
			 });
			 
			 },
	filter: function(feature, layer) {
    		        return (dateyear(new Date(feature.properties.Date1)) ==2014);
    		    },
	onEachFeature:popUp
	}).addTo(map);
	
	
	

	var alerte_2014 = new L.geoJson(alerte,
	{
	pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {
			   icon: symb_choc,
			   opacity:0.9
			 });
			 
			 },
	filter: function(feature, layer) {
    		        return (dateyear(new Date(feature.properties.Date1)) ==2014);
    		    },
	onEachFeature:popUp
	}).addTo(map);

	var  area_ngo = L.geoJson(area, {
			style: couverture_2014
	}).addTo(map);

	
	var legend1 = L.control({position: 'bottomleft'});
		legend1.onAdd = function (map) {
	
			var div = L.DomUtil.create('div', 'info legend'),
				grades = ["ACF","ACTED","DRC","IRC","PU AMI","SOLIDARITES"],
				labels = [],
				from, to;
			for (var i = 0; i < 6; i++) {
				from = grades[i];
				labels.push(
					'<i style="background:' + getColor_2014(from) + '"></i> ' + from);
			}
			div.innerHTML = '<b>Couverture RRM 2014</b><br/>'+labels.join('<br>');
			return div;
		};
		
	
	legend1.addTo(map);
	
var  prefectures = L.geoJson(pref, {
			style: style,
	}).addTo(map);
	
//var miniMap = new L.Control.MiniMap(inset,{ toggleDisplay: true }).addTo(map);


var baseMaps = {
        "Basemap":base,
		"Image Sattelite":satt,
		"Open Street Map Humanitaire":layer01,
		"NationalGeographic":natgeo,
		"Topographique":topo,
		"Carte foncée":grey		
        };


var groupedOverlays = {
	"Admistrative": {
			"Préfectures":prefectures	   
		  },
	"Chocs": {
			"Incidents reportés 2014":alerte_2014
		 },
	"Couverture RRM": {
		   "Couverture ONG 2014":area_ngo
		 },
    "Activité RRM": {
			"Missions exploratoires 2014":mex_2014,
			"MSA 2014":MSA_2014,
			"Interventions RRM 2014":inter_2014
		 }
	};

layersControl = L.control.groupedLayers(baseMaps, groupedOverlays);

map.addControl(layersControl);

L.control.scale({position:'bottomright'}).addTo(map);

map.on('overlayadd', function (eventLayer) {
    // Switch to the  legend...
    if (eventLayer.name === 'Couverture ONG 2014') {
        legend1.addTo(map);
    }
	
});

map.on('overlayremove', function (eventLayer) {
    // Switch to the  legend...
    if (eventLayer.name === 'Couverture ONG 2014') {
        map.removeControl(legend1);
    }
});

L.easyPrint().addTo(map)

</script>
