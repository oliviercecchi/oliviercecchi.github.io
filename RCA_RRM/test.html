<div id="map"></div>

 <script>
 
 
// create a new Leaflet Map centered on Goma
var map = L.map('map').setView([-1.0, 29.20], 9);

// Add a nice base map of the DRC as our 
// background layer
L.tileLayer('http://otile2.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
    attribution: 'ActivityInfo',
    minZoom: 6,
    maxZoom: 10
}).addTo(map);

// define how the layer is styled on the map
var layerOptions = {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        });
    },
    onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.locationName);
    }
};

// fetch the data from the ActivityInfo server asynchronously
// using jquery
$.ajax({
    type: "GET",
    url: "http://www.activityinfo.org/resources/sites/points?activity=1076&callback=?",
    dataType: 'jsonp',
    success: function (json) {
        L.geoJson(json, layerOptions).addTo(map);
    },
    error: function () {
        alert("Error");
    },
});

</script>
